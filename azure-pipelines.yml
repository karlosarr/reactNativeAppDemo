# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

jobs:
- job: iOS
  pool:
    vmImage: 'macOS-latest'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'
  - script: |
      npm i
    displayName: 'npm install'
  - task: CocoaPods@0
    inputs:
      workingDirectory: 'ios/'
      forceRepoUpdate: false
  - task: Xcode@5
    inputs:
      actions: 'build'
      configuration: 'Release'
      sdk: 'iphoneos'
      xcWorkspacePath: 'ios/reactNativeAppDemo.xcodeproj'
      scheme: 'reactNativeAppDemo'
      packageApp: true
      archivePath: '$(agent.builddirectory)/output/build/archive'
      exportPath: '$(agent.builddirectory)/output/build/export'
  
  - task: CopyFiles@2
    inputs:
      SourceFolder: '$(agent.builddirectory)/output/build/archive'
      Contents: '**/*.i'
      TargetFolder: '$(Build.ArtifactStagingDirectory)'
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'drop'
      publishLocation: 'Container'
- job: Android
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'
  - script: |
      npm i
    displayName: 'npm install'

  - script: |
      npx react-native build-android --mode=release
    displayName: 'Build APP'
  - task: CopyFiles@2
    inputs:
      Contents: '**/*.aab'
      TargetFolder: '$(Build.ArtifactStagingDirectory)'
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'drop'
      publishLocation: 'Container'